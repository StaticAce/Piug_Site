<!DOCTYPE html>
<html lang="en">
<head>
    <script src="settings.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="text-secondary">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="portfolio.html">CV</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="help.html">Help</a>
    </div>
    <div class="container-fluid">
        <div class="container pt-3">
            <h1>Contact</h1>
            <p>Daca ai intrebari/oferte nu ezita sa ma contactezi:</p>
            <form id="emailForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Mesaj (max 300 caractere):</label>
                <br>
                <textarea id="message" name="message" rows="4" maxlength="300" required></textarea>
                <br>
                <br>
                <input type="submit" value="Send Email">
            </form>
            <div id="confirmationMessage" style="display: none;">
                <p>Mesajul a fost trimis. Multumesc!</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#emailForm').submit(function (event) {
                event.preventDefault();
                $('#emailForm').hide();
                $('#confirmationMessage').show();
            });
        });
        
        var colorButton = document.createElement("button");
        colorButton.innerText = "Toggle Color";
        colorButton.id = "colorToggleButton";
        colorButton.style.backgroundColor = "white";
        colorButton.style.color = "black";
        
        colorButton.onclick = toggleDarkMode;
        
        document.body.appendChild(colorButton);
    </script>
</body>
</html>
